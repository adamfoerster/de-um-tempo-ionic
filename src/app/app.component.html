<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <br>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages"
              [routerDirection]="'root'"
              [routerLink]="[p.url]">
              <ion-icon slot="start"
                [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="!(user | async)"
              (click)="login()">
              <ion-icon slot="start"
                name="log-in"></ion-icon>Login
            </ion-item>
            <ion-item *ngIf="user | async"
              (click)="logout()" class="pointer">
              <ion-icon slot="start"
                name="log-out"></ion-icon>Logout
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
