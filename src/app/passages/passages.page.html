<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Passagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let passage of (reference$|async)?.references"
    mode="ios">
    <ion-card-header>
      <ion-card-title>{{passage.book}} {{passage.chapter}}</ion-card-title>
      <ion-card-subtitle>{{passage.comment}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content [innerHTML]="passage.reference"></ion-card-content>
    <ion-item>
      <ion-buttons>
        <ion-button fill="clear"
          color="danger"
          (click)="removeReference(passage.id)">
          <ion-icon name="trash"></ion-icon>Remover&nbsp;
        </ion-button>
        <ion-button fill="clear"
          color="primary"
          (click)="sendComment(passage.id)">
          <ion-icon name="quote"></ion-icon>Comentar&nbsp;
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>
</ion-content>
