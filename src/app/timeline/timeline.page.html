<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Timeline</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="meeting$ | async as meetings"
  padding>
  <div *ngFor="let meeting of meetings"
    class="timecont">
    <ion-card class="example-card"
      mode="ios" (deferLoad)="loadImg(meeting.photo)">
      <ion-img *ngIf="checkImg(meeting.photo)"
        [src]="meeting.photo"></ion-img>
      <ion-card-header>
        <ion-card-title>{{makeDate(meeting.id)|date:'dd/MM/yyyy'}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p [innerHTML]="meeting.message"></p>
        <app-music [id]="meeting.songId"></app-music>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-content *ngIf="!(meeting$ | async)">
  <br>
  <br>
  <div class="center">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
